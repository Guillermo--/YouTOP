<!DOCTYPE html>
<html>
<head>
	<meta charset="ISO-8859-1">
	<title>Browse</title>
	<!-- JQuery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script> 
	<!-- Latest compiled and minified CSS -->
	<link 	rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" 
			integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" 
			crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="Main.css">
	<link href='https://fonts.googleapis.com/css?family=Roboto:400,300,100' rel='stylesheet' type='text/css'>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.js"></script>
	<script src="js/app.js"></script>

	<script>
	$(document).ready(function(){
	    $('.searchButtonContainer button').hover(function(){
	    	$(this).css('transition', "0.25s");
			$(this).css('-webkit-transform', 'translateY(-2px)');
			$(this).css('box-shadow', '0 10px 20px rgba(0,0,0,0.19), 0 6px 6px rgba(0,0,0,0.23)');
		
	        }, function(){
	        	$(this).css('-webkit-transform', 'translateY(0px)');
				$(this).css('box-shadow', '0 3px 6px rgba(0,0,0,0.16), 0 3px 6px rgba(0,0,0,0.23)');
	    });
	});
	</script>


</head>


<body ng-app="app">
	<div class="mainContainer">
		<div class="sideBarContainer">
			<div class="criteriaContainer" ng-controller="criteriaController">
				<span class="criteria">Criteria</span>
				<select ng-model="dropdown" ng-change="chooseCriteria(dropdown)">
				  <option value="views" selected>Most Viewed</option>
				  <option value="likes">Most Liked</option>
				</select>
			</div>		
		
		
			<div class="categoriesContainer" ng-controller="checkboxController">
				<span class="titles">Category</span>
				<div class="categoryItem">
					<input type="checkbox" value="All" class="checkbox" ng-click='toggleSelection($event)'>
					<span class="labels">All</span>	
				</div>	
				<div class="categoryItem">
					<input type="checkbox" value="2" class="checkbox" ng-click='toggleSelection($event)'>
					<span class="labels">Autos &amp; Vehicles</span>	
				</div>	
				<div class="categoryItem">
					<input type="checkbox" value="23" class="checkbox" ng-click='toggleSelection($event)'>
					<span class="labels">Comedy</span>	
				</div>	
				<div class="categoryItem">
					<input type="checkbox" value="27" class="checkbox" ng-click='toggleSelection($event)'>
					<span class="labels">Education</span>	
				</div>			
				<div class="categoryItem">
					<input type="checkbox" value="1" class="checkbox" ng-click='toggleSelection($event)'>
					<span class="labels">Film &amp; Animation</span>	
				</div>		
				<div class="categoryItem">
					<input type="checkbox" value="20" class="checkbox" ng-click='toggleSelection($event)'>
					<span class="labels">Gaming</span>	
				</div>		
				<div class="categoryItem">
					<input type="checkbox" value="26" class="checkbox" ng-click='toggleSelection($event)'>
					<span class="labels">How-to &amp; Style</span>	
				</div>	
				<div class="categoryItem">
					<input type="checkbox" value="10" class="checkbox" ng-click='toggleSelection($event)'>
					<span class="labels">Music</span>	
				</div>		
				<div class="categoryItem">
					<input type="checkbox" value="25" class="checkbox" ng-click='toggleSelection($event)'>
					<span class="labels">News &amp; Politics</span>	
				</div>		
				<div class="categoryItem">
					<input type="checkbox" value="29" class="checkbox" ng-click='toggleSelection($event)'>
					<span class="labels">Non-profits &amp; Activism</span>	
				</div>	
				<div class="categoryItem">
					<input type="checkbox" value="22" class="checkbox" ng-click='toggleSelection($event)'>
					<span class="labels">People &amp; Blogs</span>	
				</div>		
				<div class="categoryItem">
					<input type="checkbox" value="15" class="checkbox" ng-click='toggleSelection($event)'>
					<span class="labels">Pets &amp; Animals</span>	
				</div>	
				<div class="categoryItem">
					<input type="checkbox" value="28" class="checkbox" ng-click='toggleSelection($event)'>
					<span class="labels">Science &amp; Technology</span>	
				</div>		
				<div class="categoryItem">
					<input type="checkbox" value="17" class="checkbox" ng-click='toggleSelection($event)'>
					<span class="labels">Sports</span>	
				</div>		
				<div class="categoryItem">
					<input type="checkbox" value="19" class="checkbox" ng-click='toggleSelection($event)'>
					<span class="labels">Travel &amp; Events</span>	
				</div>	
				
																							
			   <div class="textInput">      
			      <input type="text" placeholder="Keyword">
			      <span class="highlight"></span>
			      <span class="bar"></span>
			      <!-- <label>Keyword</label> -->
			    </div>
			      
			</div>
			
			<div class="displayContainer" ng-controller="maxResultsController"> 
				<span># Results</span>
				<select ng-model="maxResults" ng-change="getMaxResults(maxResults)">
				  <option value="10" selected="selected">10</option>
				  <option value="25">25</option>
				  <option value="50">50</option>
				  <option value="100">100</option>
				</select>
			</div>
		</div>
		<div class="searchButtonContainer" ng-controller="searchController">
			<button type="button" ng-click="getSearchParameters()">
				<span class="glyphicon glyphicon-play"></span>
			</button>
		</div>
		
		
		<div class="searchResultsContainer">
			<div class="resultsContainerTitle">Search Results</div>
		</div>
	</div>
</body>
</html>
