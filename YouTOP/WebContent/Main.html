<!DOCTYPE html>
<html>
<head>
	<meta charset="ISO-8859-1">
	<title>Browse</title>
	<!-- JQuery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script> 
	<!-- Latest compiled and minified CSS -->
	<link 	rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" 
			integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" 
			crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="Main.css">
	<link href='https://fonts.googleapis.com/css?family=Roboto:400,300,100' rel='stylesheet' type='text/css'>

	<script>
	$(document).ready(function(){
	    $('.searchButtonContainer button').hover(function(){
	    	$(this).css('transition', "0.25s");
			$(this).css('-webkit-transform', 'translateY(-2px)');
			$(this).css('box-shadow', '0 10px 20px rgba(0,0,0,0.19), 0 6px 6px rgba(0,0,0,0.23)');
		
	        }, function(){
	        	$(this).css('-webkit-transform', 'translateY(0px)');
				$(this).css('box-shadow', '0 3px 6px rgba(0,0,0,0.16), 0 3px 6px rgba(0,0,0,0.23)');
	    });
	});
	</script>


</head>


<body>
	<div class="mainContainer">
		<div class="sideBarContainer">
			<div class="categoriesContainer">
				<span class="titles">Category</span>
				<div class="categoryItem">
					<input type="checkbox" class="checkbox">
					<span class="labels">All</span>	
				</div>	
				<div class="categoryItem">
					<input type="checkbox" class="checkbox">
					<span class="labels">Autos and Vehicles</span>	
				</div>	
				<div class="categoryItem">
					<input type="checkbox" class="checkbox">
					<span class="labels">Comedy</span>	
				</div>	
				<div class="categoryItem">
					<input type="checkbox" class="checkbox">
					<span class="labels">Education</span>	
				</div>			
				<div class="categoryItem">
					<input type="checkbox" class="checkbox">
					<span class="labels">Film & Animation</span>	
				</div>		
				<div class="categoryItem">
					<input type="checkbox" class="checkbox">
					<span class="labels">Gaming</span>	
				</div>		
				<div class="categoryItem">
					<input type="checkbox" class="checkbox">
					<span class="labels">Howto & Style</span>	
				</div>	
				<div class="categoryItem">
					<input type="checkbox" class="checkbox">
					<span class="labels">Music</span>	
				</div>		
				<div class="categoryItem">
					<input type="checkbox" class="checkbox">
					<span class="labels">News & Politics</span>	
				</div>		
				<div class="categoryItem">
					<input type="checkbox" class="checkbox">
					<span class="labels">Nonprofits & Activism</span>	
				</div>	
				<div class="categoryItem">
					<input type="checkbox" class="checkbox">
					<span class="labels">People & Blogs</span>	
				</div>		
				<div class="categoryItem">
					<input type="checkbox" class="checkbox">
					<span class="labels">Pets & Animals</span>	
				</div>	
				<div class="categoryItem">
					<input type="checkbox" class="checkbox">
					<span class="labels">Science & Technology</span>	
				</div>		
				<div class="categoryItem">
					<input type="checkbox" class="checkbox">
					<span class="labels">Sports</span>	
				</div>		
				<div class="categoryItem">
					<input type="checkbox" class="checkbox">
					<span class="labels">Travel & Events</span>	
				</div>	
				
																							
			   <div class="textInput">      
			      <input type="text" placeholder="Keyword">
			      <span class="highlight"></span>
			      <span class="bar"></span>
			      <!-- <label>Keyword</label> -->
			    </div>
			      
			    <div class="textInput">      
			      <input type="text" placeholder="User">
			      <span class="highlight"></span>
			      <span class="bar"></span>
			      <!-- <label>User</label> -->
			    </div>
			    
			    
			</div>
			<div class="datesContainer">
				<div class="categoryItem">
					<input type="checkbox" class="checkbox">
					<span class="labels">All Time</span>	
				</div>
				<div class="textInput">
					<input type="text" placeholder="mm/dd/yyy">
				    <span class="highlight"></span>
				    <span class="bar"></span>
				</div>
				<span class="to">to</span>
				<div class="textInput">
					<input type="text" placeholder="mm/dd/yyy">
				    <span class="highlight"></span>
				    <span class="bar"></span>
				</div>		
			</div>
			
			<div class="displayContainer">
				<span># Results</span>
				<select>
				  <option value="10">10</option>
				  <option value="25">25</option>
				  <option value="50">50</option>
				  <option value="100">100</option>
				</select>
			</div>
		</div>
		<div class="searchButtonContainer">
			<button type="button">
				<span class="glyphicon glyphicon-play"></span>
			</button>
		</div>
		<div class="searchResultsContainer">
			<div class="resultsContainerTitle">Search Results</div>
		</div>
	</div>
</body>
</html>
