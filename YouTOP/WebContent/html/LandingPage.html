<!DOCTYPE html>
<html>

<head>
	<meta charset="ISO-8859-1">
	<title>Welcome</title>
	<!-- JQuery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script> 
	<!-- Latest compiled and minified CSS -->
	<link 	rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" 
			integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" 
			crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="LandingPage.css">
	<link href='https://fonts.googleapis.com/css?family=Roboto:400,300,100' rel='stylesheet' type='text/css'>
	
	<script>
	$(document).ready(function(){
	    $('.buttonContent').hover(function(){
	    	$(this).css('transition', "0.25s");
			$(this).css('-webkit-transform', 'translateY(-2px)');
			$(this).css('box-shadow', '0 14px 28px rgba(0,0,0,0.25), 0 10px 10px rgba(0,0,0,0.22)');
		
	        }, function(){
	        	$(this).css('-webkit-transform', 'translateY(0px)');
				$(this).css('box-shadow', '0 10px 20px rgba(0,0,0,0.19), 0 6px 6px rgba(0,0,0,0.23)');
	    });
	});
	</script>

</head>


<body>
	<div class="mainContainer">
		<div class="messageContainer">
			<div class="salutation">Hi!</div>
			<div class="mainMessage">
				Welcome to <span>YouTOP.</span><br>
				Here you can search for YouTube's most popular videos, based on different criteria. 
			</div>
		</div>
		<div class="buttonContainer">
			<button type="button" class="buttonContent">
				<span class="glyphicon glyphicon-arrow-right"></span>
			</button>
		</div>
	</div>	
</body>


</html>
